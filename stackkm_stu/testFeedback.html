<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    jQuery-->
    <script src="lib/jquery-3.6.1.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" >
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- echarts -->
    <script src="lib/echarts.min.js"></script>

</head>
<body>

<div class="container">
    <header class="d-flex align-items-center pb-3 mb-4 pt-5 border-bottom">
        <span class="fs-2 fw-bold" id="pageHeader"></span>
    </header>

    <ul class = "nav nav-tabs mx-3">
        <li class="nav-item">
            <a class="nav-link fw-light" href="#" id = "aCourse">Course</a>
        </li>
        <li class="nav-item">
            <a class="nav-link fw-light" href="#" id = "aKnowledgeMap">Knowledge Map</a>
        </li>
        <li class="nav-item">
            <a class="nav-link fw-light" href="#" id = "aLearningProgress">Learning Progress</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active fw-light" aria-current="page" href="#">Test Feedback</a>
        </li>
    </ul>

    </br>
    </br>
    <div class="row">
        <div class="col-4 offset-1">
            <h6>Quiz:</h6>
            <select class="form-select" id="quizSelect"></select>
            <br />
            <div class="card">
                <div class="card-header">
                    Last attempt:
                </div>
                <div class="card-body">
                    <p class="card-text" id = "score">-- / --</p>
                    <p class="card-text"><small class="text-muted" id = "timestamp">update time</small> </p>
                </div>
            </div>

            </br>
            </br>

            <h6>Question:</h6>
            <select class="form-select" id="questionSelect"></select>
            </br>
            <div class="card">
                <div class="card-header">
                    Your Answer :
                </div>
                <div class="card-body">
                    <p class="card-text" id = "answer">No record</p>
                </div>
            </div>

        </div>
        <div class="col-7">
            </br>
            <div id="chart" style="margin:0 auto;width: 80%;height: 450px;border: 1px solid"></div>
        </div>

    </div>

</div>
</br>

<script src="js/data.js"></script>
<script src="js/graph.js"></script>
<script src="js/testFeedback.js"></script>

</body>
</html>
